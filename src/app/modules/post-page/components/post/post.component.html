<div class="post">
  <div class="container">
    <div class="post__item" *ngIf="(currentPost$ | async) as post">
      <h3 class="post__title">
        {{ post.title }}
      </h3>
      <div class="post__content">
        {{ post.body }}
      </div>
    </div>
    <div class="post__back-btn">
      <button class="button" (click)="goBack()">Назад</button>
    </div>
  </div>
</div>
